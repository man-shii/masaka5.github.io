    .button {
        position: relative;
        width: calc(0.8 * var(--width));
        height: calc(0.7 * var(--height));
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        overflow: hidden;
        margin: 0 0.8rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2), 0 3px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.2s cubic-bezier(0, 0.22, 0.3, 1);
    }
    .button:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.1);
    }
    .button a {
        color: rbd(189,189,189);
        font-size: 2rem;
        z-index: 10;
    }
    .button > a:hover{
        color:#fff;
    }
    .button._1,
    .button._2,
    .button._3{
        background: rbd(21,21,21);
    }

    .button .back {
        position: absolute;
        width: 0;
        height: 0;
        border-radius: 50%;
        z-index: 5;
        transition: all 2.5s cubic-bezier(0.1, 0.22, 0.3, 1);
    }
    .button._1 .back {
        left: -50%;
        top: -50%;
        background: linear-gradient(to right, #bdbdbd 0%, #151515 100%);
    }
    .button._2 .back {
        right: -50%;
        top: -50%;
        background: linear-gradient(to right, #bdbdbd 0%, #151515 100%);
    }
    .button._3 .back {
        left: -50%;
        bottom: -50%;
        background: linear-gradient(to right, #bdbdbd 0%, #151515 100%);
    }
    .button:hover .back {
        width: calc(2 * var(--width));
        height: calc(2 * var(--height));
    }

    .final__slide {

    .final__slide-content {

        transition: transform 0.3s ease;
        -webkit-transition: transform 0.3s ease;
    }
    .final__slide:hover .final__slide-content {
        transform: translate(0, 0);
        -webkit-transform: translate(0, 0);
    }

    .slide-top .final__slide-content {

    #toggle-button {

    .button-label {
        position: relative;
        display: inline-block;

    .circle {

        top: 0;
        left: 0;
        width: 30px;
        height: 30px;
        border-radius: 50%;

    }
    .button-label .text {

    .on {
        color: #fff;
        display: none;
        text-indent: 10px;
    }
    .off {
        color: rgb(21, 21, 21);
        display: inline-block;
        text-indent: 34px;
    }
    .button-label .circle {
        left: 0;
        transition: all 0.3s;
    }
    #toggle-button:checked + label.button-label .circle {
        left: 50px;
    }
    #toggle-button:checked + label.button-label .on {
        display: inline-block;
    }
    #toggle-button:checked + label.button-label .off {
        display: none;
    }
    #toggle-button:checked + label.button-label {

    <script>
        function change() {
            var x = document.getElementById("welcome-section");
            var y = document.getElementById("welcome-text");
            document.getElementById("moji-1").style.display="none";
            document.getElementById("moji-2").style.display="none";
            if(y.style.visibility == "hidden"){
              y.style.visibility = "visible";
            }else{y.style.visibility = "hidden";}
            
           
            if (x.style.display == "block") {
                x.style.display = "none";
                if (
                    document.documentElement.clientWidth < 768 ||
                    document.documentElement.clientHeight > 1000
                ) {
                    document.body.style.backgroundImage =
                        "url(http://i1.fuimg.com/727097/5e9c8f5358058f9b.jpg)";
                } else {
                    document.body.style.backgroundImage =
                        "url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1601102897901&di=888dc651f47ff5df166d5ad417f7fc97&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2Fc%2F5785eaaa59bec.jpg)";
                }
            } else {
                x.style.display = "block";
                document.body.style.backgroundImage = "none";
            }
        }
