      .final__slide {
        position: relative;
        display: inline-block;
        overflow: hidden;
      }
      .final__slide img {
        display: inline-block;
        vertical-align: middle;
      }
      .final__slide-content {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        background-color: rgba(21, 21, 21, 0.9);
        color: rgb(189, 189, 189);
        transition: transform 0.3s ease;
        -webkit-transition: transform 0.3s ease;
      }
      .final__slide:hover .final__slide-content {
        transform: translate(0, 0);
        -webkit-transform: translate(0, 0);
      }
      
      .slide-top .final__slide-content {
        transform: translate(0, -100%);
        -webkit-transform: translate(0, -100%);
      }
      
      #toggle-button {
        display: none;
      }
      .button-label {
        position: relative;
        display: inline-block;
        width: 80px;
        height: 30px;
        background-color: rgb(189, 189, 189);
        box-shadow: #ccc 0px 0px 0px 2px;
        border-radius: 30px;
        overflow: hidden;
      }
      .circle {
        position: absolute;
        top: 0;
        left: 0;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: rgb(21, 21, 21);
      }
      .button-label .text {
        line-height: 30px;
        font-size: 18px;
        text-shadow: 0 0 2px #ddd;
      }
      
      .on {
        color: #fff;
        display: none;
        text-indent: 10px;
      }
      .off {
        color: rgb(21, 21, 21);
        display: inline-block;
        text-indent: 34px;
      }
      .button-label .circle {
        left: 0;
        transition: all 0.3s;
      }
      #toggle-button:checked + label.button-label .circle {
        left: 50px;
      }
      #toggle-button:checked + label.button-label .on {
        display: inline-block;
      }
      #toggle-button:checked + label.button-label .off {
        display: none;
      }
      #toggle-button:checked + label.button-label {
        background-color: rgba(21, 21, 21);
      }
      
      footer {

function change(){

    x.style.display = "none";

    }   else{document.body.style.backgroundImage="url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1601102897901&di=888dc651f47ff5df166d5ad417f7fc97&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2Fc%2F5785eaaa59bec.jpg)";}
  }else{
    x.style.display = "block"; 
   document.body.style.backgroundImage="none";
  }
}
